<style>
  * {
    margin:0;
    padding:0;
    font-family: "Open Sans" sans-serif;        
}
body {
    min-height:100vh;
    display: flex;

    justify-content: center;
    background-color: #f1f1f1;
}

    box-shadow: rgba(0, 0, 0, 0.56) 0px 22px 70px 4px;
    background-size: 55%;
    background-color:#fdfdfd;
    overflow: hidden;
    padding: 100px 0;
    background-repeat: no-repeat;
   
}
.inner-container {
    width: 50%;
    float: right;
    background-color: #f1f1f1;
    padding: 40px 2rem;
 
}
.inner-container h2 {
    margin-bottom: 30px;
    font-size: 30px;
    font-weight: 1000;
}
.member-name {
    font-size: 20px;
    color: #545454;
    line-height: 35px;
    text-align: justify;
   
}
@media screen and (max-width:1000px) {
    .inner-container {
        padding: 80px;
    }
    .about-section {
        background-size: 100%;
    }
}
</style>
